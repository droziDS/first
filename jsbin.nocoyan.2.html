<style id="jsbin-css">
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Meddon', cursive;
  font-size: 68px;
  margin-top: -68px
}

html, body {
  height: 100%
}


</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){

 var date = new Date();

 var hours = date.getHours();
 var minutes = date.getMinutes();
 var seconds = date.getSeconds();

 if (seconds <= 9) {
  seconds = '0' + seconds;
 }

 if (minutes <= 9) {
  minutes = '0' + minutes;
 }

 if (hours <= 9) {
  hours = '0' + hours;
 }

 var clockFace = (hours + ':' + minutes + ':' + seconds);

 document.getElementById('clock').innerHTML = clockFace;


var hexColor = '#' + hours + minutes + seconds;

document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
 }, 1000);

}


colorClock();


</script>
</body>
